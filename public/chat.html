<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">
        
            </div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" id="message" name="message" placeholder="Type a message" required>
                    <button id="txt">SendMSG</button>
                    <br> 
                </form>      
                <button id="location"> Get Your Location </button> 
            </div>
        </div>
    </div>


    <script id="message-templete" type="text/html">
        <div class="message">
            <p>
                <span class="message__name"> {{Username}} </span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
             <p>{{message}}
            </p>
            </div>
    </script>

    <script id="location-templete" type="text/html">
        <div class="message">
            <div class="message">
                <p>
                    <span class="message__name"> {{Username}} </span>
                    <span class="message__meta">{{SentAt}}</span>
                </p>
             <p>
                <a target="_blank" href="{{location}}"> this is my location hit the link</a>
            </p>
            </div>
    </script>


    <script id="sidebar-templete" type="text/html">
        <h2 class="room-title">
            {{Room}}
        </h2>
        <h3 class="list-title">
            Users
        </h3>
        <ul class="users">
            {{#users}}
            <li>{{Username}}</li>
            {{/users}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
